{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Ürün Listesi</h2>
        <div>
            <span class="me-3">Hoş geldin, <strong>{{ current_user.username }}</strong></span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Çıkış Yap</a>
        </div>
    </div>

    <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Yeni Ürün Ekle</a>

    <table class="table table-striped border">
        <thead>
            <tr>
                <th>Adı</th>
                <th>Miktar</th>
                <th>Fiyat</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price }} TL</td>
                <td>
                    <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-sm btn-warning">Düzenle</a>
                    <a href="{{ url_for('delete_product', id=product.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Emin misiniz?')">Sil</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
