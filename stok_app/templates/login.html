{% extends 'base.html' %}

{% block content %}
<style>
    body {
        /* Arka plan resmi */
        background-image: url('https://i.pinimg.com/originals/dc/9c/c8/dc9cc8d2476d6c4a011bdeed01a7e8cd.jpg');
        
        /* Resmin tüm ekranı kaplamasını sağlar */
        background-size: cover;
        
        /* Sayfa kaydırılsa bile resmin sabit kalmasını sağlar */
        background-attachment: fixed;
        
        /* Resmi ortalar */
        background-position: center;
        
        /* Tekrar etmesini engeller */
        background-repeat: no-repeat;
    }

    /* Form kutusunun arka planını hafif şeffaf yaparak resmi alttan hissettirebilirsiniz */
    .login-box {
        background-color: rgba(255, 255, 255, 0.9) !important; 
        backdrop-filter: blur(5px); /* Arkayı hafif bulanıklaştırır, çok şıktır */
    }
    .transparent-card {
        /* Arka planı tamamen şeffaf yapar veya çok hafif bir beyazlık verir */
        background-color: rgba(255, 255, 255, 0.2) !important; 
        
        /* Arkadaki resmin görünmesi için bulanıklık ekler (Cam efekti) */
        backdrop-filter: blur(10px); 
        
        /* Kenar çizgilerini beyaz ve şeffaf yaparak şıklık katar */
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        color: white; /* Yazıları beyaz yapar ki koyu zeminde okunsun */
    }

    /* Input alanlarını da hafif şeffaf yapmak istersen */
    .transparent-card .form-control {
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
    }

    .transparent-card h2, .transparent-card label {
        color: white;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.5); /* Yazıların okunurluğunu artırır */
    }
</style>
<div class="row justify-content-center" style="margin-top: 150px;" >
    <div class="col-md-4 border rounded p-4 shadow transparent-card">
        <h2 class="mb-4 text-center">Giriş Yap</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş</button>
        </form>
        
        <hr> <p class="mt-3 text-center">
            Hesabın yok mu? <a href="{{ url_for('register') }}" class="text-decoration-none">Kayıt ol</a>
        </p>
    </div>
</div>
{% endblock %}
