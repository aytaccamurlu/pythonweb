{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-image: url('https://i.pinimg.com/originals/dc/9c/c8/dc9cc8d2476d6c4a011bdeed01a7e8cd.jpg') !important;
        background-size: cover !important;
        background-attachment: fixed !important;
        background-position: center !important;
    }
.login-box {
        background-color: rgba(255, 255, 255, 0.85) !important; 
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .transparent-card {
        /* Arka planı tamamen şeffaf yapar veya çok hafif bir beyazlık verir */
        background-color: rgba(255, 255, 255, 0.2) !important; 
        
        /* Arkadaki resmin görünmesi için bulanıklık ekler (Cam efekti) */
        backdrop-filter: blur(10px); 
        
        /* Kenar çizgilerini beyaz ve şeffaf yaparak şıklık katar */
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        color: white; /* Yazıları beyaz yapar ki koyu zeminde okunsun */
    }

    /* Input alanlarını da hafif şeffaf yapmak istersen */
    .transparent-card .form-control {
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
    }

    .transparent-card h2, .transparent-card label {
        color: white;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.5); /* Yazıların okunurluğunu artırır */
    }
</style>
<div class="row justify-content-center" style="margin-top: 150px;">
    
    <div class="col-md-4 border rounded p-4 shadow transparent-card">
        
        <h2 class="mb-4 text-center">Giriş Yap</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifre</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş</button>
        </form>
        
        <hr style="border-color: rgba(255,255,255,0.3);"> 
        <p class="mt-3 text-center">
            <span style="color: white;">Hesabın yok mu?</span> 
            <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold" style="color: #00d4ff;">Kayıt ol</a>
        </p>
    </div>
</div>
{% endblock %}
