{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Ürün Listesi</h1>
<a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Yeni Ürün Ekle</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Adı</th>
            <th>Miktar</th>
            <th>Fiyat</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr class="{% if product.quantity < 5 %}table-danger{% endif %}">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }} ₺</td>
            <td>
                <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-sm btn-warning">Düzenle</a>
                <a href="{{ url_for('delete_product', id=product.id) }}" class="btn btn-sm btn-danger">Sil</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
